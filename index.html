<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-28</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./add.js"></script>
</head>


<body>

    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 col-sm-12" style="padding-top: 40px; padding-left: 110px;">
                <div class="title d-flex flex-row" style="gap: 10px;">
                    <div class="im-div" id="im"><img src="./images/m1.jpg" style="width: 40px; height: 40px;"></div>
                    <div class="im-div1" id="im1"><img src="./images/m2.jpg"></div>
                    <h3 id="h-title">Maglo</h3>
                </div>
                <div class="rect-1-div  pt-4" style="position: relative; ">
                    <div class="rectang-div ">
                        <button class="rectangle2" onclick="night()" type="button" id="btn-2">Dark</button>
                        <button class="rectangle1" onclick="day()" type="button" id="btn-1">Light</button>
                    </div>
                </div>
                <div class="welcome-div" style="padding-top: 60px; padding-bottom: 20px;;">
                    <h2 id="wel">Welcome back</h2>
                    <p id="pw">Welcome back! Please enter your details</p>
                </div>
                <form onsubmit="return validacia()" style="display: flex; flex-direction: column; gap: 13px;">
                    <label for="name" id="full-1" style="color: white;">Full name</label>
                    <input type="name" id="input1" placeholder="Mahfuzul Nabil"
                        style="padding-left: 12px; background: transparent; border: 1px solid #b8b0b0; border-radius: 8px; width: 370px; height: 44px; outline: none;">
                    <label for="email" id="em-l">Email</label>
                    <input type="text" id="input2" placeholder="Enter your email"
                        style="padding-left: 12px; background: transparent; border: 1px solid #b8b0b0; border-radius: 8px; width: 370px; height: 44px; outline: none;">

                    <label for="password" id="pass-1">Password</label>
                    <input type="password" id="input3" placeholder="********"
                        style="padding-left: 12px;background: transparent; border-radius: 8px; width: 370px; border: 0.2px solid #b6b0b0; height: 44px; outline: none;">
                    <div class="remember-div " id="remember" style="gap: 60px; padding-top: 10px;">
                        <div class="rec-div" id="recd" style="gap: 5px;">
                            <div class="rect" id="rec"
                                style="width: 15px; height: 15px; border: 3px solid #b6aaaa; border-radius: 3px; margin-top: 3px;">
                            </div>
                            <h6 id="rem">Remember for 30 Days</h6>
                        </div>
                        <span id="for"> </span>
                    </div>
                    <button type="button" class="btn" id="sig" onclick="validacia()"
                        style="width: 370px; height: 44px; background-color:#c7f15b; outline: none; border: none; border-radius: 8px;">Sign
                        in</button>
                    <button type="submit" style="width: 370px; height: 44px;  outline: none; border: 1px solid #b6b0b0; background-color: transparent;
                         border-radius: 8px; color: #6f6c6c;"> <img id="imm" src="./images/gg.png"
                            style="width: 20px; height: 20px; color:#f7f2f2"> &nbsp;Sign up with google
                    </button>
                </form>
                <div class="forgot-div d-flex flex-row pt-4">
                    <p id="dont">Dont have an account?</P>
                    <a href="#" id="ab" style="text-decoration: none; "> <span id="bold"></span></a>

                </div>
                <a href="#">
                    <div class="main"></div>
                </a>
            </div>
            <div class="col-md-6 col-sm-12 px-0 ">
                <div class="image">
                    <img src="./images/clock.jpg" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
